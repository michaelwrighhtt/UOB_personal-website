<!DOCTYPE html>
<html lang="en">

<!-- Metadata / Head content -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journal</title>

    <!-- External scripts -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS scripts -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <!-- Responsive Navigation / Header content -->
    <header>
        <nav class="navbar animated animateNav animatedFadeInUp fadeInUp" id="navbar">
            <ul>
                <!-- Navigation links -->
                <a href="index.html" class="active" data-scroll>Home</a>
                <a href="#" data-scroll>Contact</a>

                <!-- Hamburger menu (Only visible on mobile screens) -->
                <a href="javascript:void(0);" class="icon" onclick="activateHamburger()">
                    <i class="fa fa-bars"></i>
                </a>
            </ul>
        </nav>
    </header>

    <!-- Contact page / Main content -->
    <main>
        <div class="contact animated animateIntro animatedFadeInUp fadeInUp">
            <h1>Let's connect ü§ù</h1>

            <div class="form-container">
                <form>
                    <input type="text" placeholder="Full name" required>

                    <input type="number" placeholder="Phone number">
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Message (500 Characters)" maxlength="500"></textarea>
                </form>
                <div class="form-submit">
                    <button class="send">Send üëâ</button>

                </div>
            </div>
        </div>
    </main>

     <!-- Bottom links and information / Footer content -->
     <footer>
        <div class="copyright animated animateFooter animatedFadeInUp fadeInUp">

        </div>
    </footer>

    <!-- Javascript -->
    <script>
        function activateHamburger() {
          var x = document.getElementById("navbar");
          if (x.className === "navbar") {
            x.className += " responsive";
          } else {
            x.className = "navbar";
          }
        }
    </script>
</body>
</html>
